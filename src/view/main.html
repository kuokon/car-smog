<md-content layout-padding>
    <form name="projectForm">

        <md-input-container flex="50">
            <label>Car Type</label>

            <md-select ng-model="vm.form.carType" required>
                <md-option ng-value="item" ng-repeat="item in items">Item {{item}}</md-option>
                <md-option ng-repeat="type in vm.carTypes" value="{{type}}">{{type}}</md-option>
            </md-select>

        </md-input-container>


        <md-input-container flex="50">
            <label>Location</label>
            <md-select name="type" ng-model="vm.form.location" required>
                <md-option ng-repeat="option in vm.locations" value="{{option.address}}">{{option.id}}</md-option>
            </md-select>
        </md-input-container>

        <md-input-container>
            <label>Plate</label>
            <input name="name"
                   autofocus
                   required type="text"
                   style="font-size: 40px; height: 100px "
                   ng-model-options="{ allowInvalid: true }"
                   placeholder="MF1234"
                   class="form-control input-large "
                   ng-model="vm.form.license">

            <h2>{{vm.getCarType()}} : {{vm.getLicense()}}</h2>
        </md-input-container>


    </form>

    <p>
        <md-button class="md-raised" ng-click="vm.makeEmailLink()" type="button">製作 電子郵件</md-button>

        <!--<b><a href='{{vm.makeEmailLink()}}'>製作 電子郵件</a></b>-->

    </p>


</md-content>
